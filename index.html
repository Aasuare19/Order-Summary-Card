<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="image">

    <div class="sub-card">

      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="music icon">

        <div class="paragraph">
          <h4>
            Annual Plan
          </h4>
          $59.99/year
        </div>

        <div class="change">
          <a href="#">Change</a>
        </div>

      </div>

      <button class="btn-payment">Proceed to Payment</button>
      <button class=btn-cancel>Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aaron</a>.
  </div>
</body>

</html>
